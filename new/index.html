<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilient Overlay Network</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>Resilient Overlay Network</h1>
    <div id="network-container">
        <canvas id="network" width="600" height="600"></canvas>
        <div id="controls">
            <label for="fail-node">Fail Node:</label>
            <input type="number" id="fail-node" min="1">
            <button onclick="failNode()">Fail</button>
            <br><br>
            <label for="source">Source:</label>
            <input type="number" id="source" min="1">
            <label for="target">Target:</label>
            <input type="number" id="target" min="1">
            <button onclick="findPath()">Find Path</button>
        </div>
        <div id="network-metrics">
            <h3>Network Metrics</h3>
            <p>Packet Loss: <span id="packet-loss">0%</span></p>
            <p>Jitter: <span id="jitter">0ms</span></p>
        </div>        
    </div>
    <script src="src/scripts.js"></script>
</body>
</html>
